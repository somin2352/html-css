<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 이미지 | Techit</title>
    <style>
      figure {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>picture와 source 요소</h1>
    <figure>
      <!-- srcset 속성을 이용하여 이미지 소스 세트를 제공하는 경우 -->
      <!-- fallback: srcset 우선 실행되나 webp파일 형식을 지원하지 않으면 src 실행 -->
      <img src="./../assets/logo/netflix@1x.png" alt="" srcset="./../assets/logo/netflix@1x.webp" />
      <figcaption>넷플릭스</figcaption>
    </figure>
    <hr />

    <!-- picture 요소와 source 요소 그리고 srcset 속성을 이용하여 이미지 소스 세트를 제공하는 경우 (X 디스크립터) -->
    <figure>
      <picture>
        <!-- 1x, 2x는 밀도를 나타냄 -->
        <source srcset="./../assets/logo/netflix@1x.webp 1x, ./../assets/logo/netflix@2x.webp 2x" />
        <img src="./../assets/logo/netflix@1x.png" alt="" />
      </picture>
      <figcaption>넷플릭스</figcaption>
    </figure>
    <hr />

    <!-- W 디스크립터 -->
    <figure>
      <picture>
        <!-- vw(view with): view port -->
        <source srcset="./../assets/rwd/small-550.jpg 550w, ./../assets/rwd/medium-1024.jpg 1024w, ./../assets/rwd/large-1600.jpg 1600w, ./../assets/rwd/normal-1920.jpg 1920w" sizes="(max-width:768px) 100vw, 50vw" />
        <img src="" alt="" />
      </picture>
      <figcaption>화면 가로 크기에 따른 해상도별 렌더링 이미지 소스</figcaption>
    </figure>
  </body>
</html>
