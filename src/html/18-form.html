<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 관련 요소 | Techit</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- fieldset으로 form 요소를 묶어줌 -->
    <!-- legend를 이용해 폼 양식 설명 -->
    <!-- action은 button(submit type) submit시 연결된 서버를 나타냄 -->
    <!-- method get post 등 서버를 나타냄 -->
    <form action="/" method="get">
      <fieldset>
        <legend>input 요소를 활용한 다양한 양식 만들기</legend>
        <!-- 한줄 글상자(text) -->
        <!-- required: 이 입력 서식은 필수임 -->
        <p><input type="text" name="user-name" id="user-id" required /></p>
        <!-- 검색어 입력상자 (search) -->
        <p><input type="search" name="search" id="search" /></p>
        <!-- 이메일 입력 서식(email) -->
        <p><input type="email" name="user-email" id="user-email" required /></p>
        <!-- 숫자 입력 서식(tel) -->
        <p><input type="tel" name="user-phone" id="user-phone" required /></p>

        <button type="submit">전송</button>
      </fieldset>
    </form>
  </body>
</html>
