<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe, object 요소 | Techit</title>
  </head>
  <body>
    <h1>iframe 요소</h1>
    <!-- loading 지연로딩, allowfullscreen 화면 확대 가능-->
    <figure>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.323865473304!2d126.97636134087682!3d37.570990772153785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca322e84399cb%3A0x104b07263c235889!2z66mL7J-B7J207IKs7J6Q7LKY65-8!5e0!3m2!1sko!2skr!4v1727833220202!5m2!1sko!2skr" width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <figcaption>멋쟁이 사자처럼</figcaption>
    </figure>
    <hr />

    <h1>object 요소</h1>
    <figure>
      <object type="application/pdf" data="./../assets/pdf/wai-aria.pdf" width="600" height="1200"></object>
      <figcaption></figcaption>
    </figure>
  </body>
</html>
