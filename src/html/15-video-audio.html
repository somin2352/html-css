<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비디오 및 iframe 요소 | Techit</title>
  </head>
  <body>
    <h1>비디오 포함하기</h1>
    <figure>
      <!-- 비디오 썸네일 poster -->
      <!-- 접근성(스크린 리더) 때문에 소리를 뮤트해야 자동재생 가능 -->
      <video class="fullsize" poster="../assets/video/poster.jpg" controls autoplay muted>
        <!-- source가 여러 개일지라도 필요한 source만 사용됨(검사창 확인) -->
        <source src="../assets/video/google-developer-stories.mp4" type="video/mp4" />
        <source src="../assets/video/google-developer-stories.mov" type="video/mov" />
        <source src="../assets/video/google-developer-stories.ogg" type="video/ogg" />
        <source src="../assets/video/google-developer-stories.webm" type="video/webm" />
        <!-- 자막 태그 track -->
        <track src="../assets/video/google-developer-stories-subtitles-en.vtt" kind="captions" srclang="en" label="English Caption" />
      </video>
      <figcaption>구글 개발자 이야기</figcaption>
    </figure>
    <hr />

    <video src="../assets/video/google-developer-stories.mp4" class="fullsize" poster="../assets/video/poster.jpg" controls autoplay muted></video>
    <track src="../assets/video/google-developer-stories-subtitles-en.vtt" kind="captions" srclang="en" label="English Caption" />
    <hr />

    <!-- inline frame -> 외부로부터 비디오를 가져다 씀 -->
    <!-- title 속성은 커서를 대면 설명을 보여줌 -->
    <figure>
      <div class="iframe-container iframe16">
        <iframe class="fullsize" width="560" height="315" aria-label="웹접근성과 웹표준 개념" title="웹접근성과 웹표준 개념" frameborder="0" allowfullscreen src="https://www.youtube.com/embed/fUcIe7-2zxw"></iframe>
      </div>
      <figcaption>iframe을 이용하여 비디오 삽입하기</figcaption>
    </figure>
  </body>
</html>
